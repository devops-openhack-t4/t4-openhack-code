name: GitHubActionsDemo

on:
# Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths:
      - apis/poi/**
  pull_request:
    branches: [ main ]
    paths:
      - apis/poi/**
  workflow_dispatch: 

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      issues: write
    strategy:
      matrix:
        dotnet-version: ['3.1.x']

    steps:
      - name: code checkout
        uses: actions/checkout@v2
    
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      
      - name: Install dependencies
        run: dotnet restore apis/poi/web/poi.csproj
      
      - name: Build
        run: dotnet build apis/poi/web/poi.csproj --configuration Release --no-restore
      
      - name: Install dependencies for unit tests
        run: dotnet restore apis/poi/tests/UnitTests/UnitTests.csproj
      
      - name: Build unit tests
        run: dotnet build apis/poi/tests/UnitTests/UnitTests.csproj --configuration Release --no-restore
      
      - name: Test
        run: dotnet test apis/poi/tests/UnitTests --no-restore --verbosity normal
        
      - name: Create a failure
        run: exit 1
        
      - name: failure and create issue
        if:  ${{ failure() }}
        uses: imjohnbo/issue-bot@v3
        with:
          assignees: "arvinddr123"
          labels: "failed PR"
          title: "Build Failed"
          body: |
            ### Agenda

            - [ ] Start the recording
            - [ ] Check-ins
            - [ ] Discussion points
            - [ ] Post the recording
                    
            ### Discussion Points
            Add things to discuss below

            - [Work this week](https://github.com/devops-openhack-t4/t4-openhack-code/projects/1)
          pinned: false
          close-previous: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
